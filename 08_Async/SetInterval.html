<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            background-color: #6F4E37;
            display: flex;
            text-align: center;
            flex-direction: column;
            align-items: center;

        }
        .container {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            gap: 10px; /* Space between buttons */
            padding: 20px;
            height: 200px;
            width: 400px;
            background-color: #A67B5B;
            align-items: center;
            border-radius: 20px;
            margin-top: 130px;
            box-shadow: 5px 6px #212121;
        }
        .clock-container {
            background-color: #ECB176;
            height: 140px;
            width: 370px;
            /* margin: 20px; */
            margin-top: 2px;
            border-radius: 20px;
            box-shadow: 5px 5px #212121;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }
        .heading {
            margin-top: 4px ;
            margin-bottom: 2px;
        }
        .button{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        #time{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!--container 1 == main container -->
    <div class="container">
        <h1 class = 'heading'>STOP WATCH:</h1>

        <!-- container 2 == with timer and buttons -->
        <div class="clock-container">

            <!-- container 3 == timer -->
            <div class = "timeContainer" 
            style = 
            "background-color: #FED8B1;
            height: 120px;
            width: 150px;
            border-radius: 30px;
            margin-right: 20px;">
            <h2 id = "time" >00:00:00</h2>
            </div>
            
            <!-- container 4 = buttons -->
            <div class = "button" style = " height: 120px;width: 50px;">
                <button id = "start" class = "b1" style = "height: 30px; width: 60px; border-radius: 7px; background-color:#FED8B1; box-shadow: 2px 3px #212121;">START</button>
                <button  id = "pause" class = "b2" style = "height: 30px; width: 60px;  border-radius: 7px; background-color:#FED8B1; box-shadow: 2px 3px #212121;">PAUSE</button>
                <button id="stop" class = "b1" style = "height: 30px; width: 60px;  border-radius: 7px; background-color:#FED8B1; box-shadow: 2px 3px #212121;">STOP</button>
            </div>
        </div>
    </div>

    <!-- container 5 = data -->
    <div class = "data" style = "
    background-color: #A67B5B;
    height:40px ;
    width: 440px;
    margin-top: 30px;
    border-radius: 10px;
    box-shadow: 5px 6px #212121;">
        <p>saved times:</p>
        <ul id="saved-times">
            <!-- Saved times will appear here -->
        </ul>
    </div>
</body>

</script>
</html>
