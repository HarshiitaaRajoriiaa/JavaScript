<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval example</title>
    <style>
        body {
            background-color: rgb(14, 12, 49);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #time {
            background-color: blueviolet;
            height: 40px;
            width: 200px;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            color: white;
        }
        button {
            color: rgb(35, 16, 16);
            height: 45px;
            width: 200px;
            margin-top: 30px;
            border-radius: 20px;
            background-color: blueviolet;
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <h2 id="time">Time</h2>

    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        let timee = "date";
        const changeTime = ()=>{
            const date = new Date();
            time = date.toLocaleTimeString();
            document.getElementById('time').innerHTML = time;
        }
        document.getElementById('stop').disabled = true;
        let stopped;
        const start  = document.getElementById('start').addEventListener('click' , ()=>{
            document.getElementById('stop').disabled = false;
            stopped = setInterval(changeTime, 1000);
        })
       
        document.getElementById('stop').addEventListener('click' , ()=>{
            console.log('stop')
            clearInterval(stopped)
            document.getElementById('time').innerHTML = 'stopped';
        })

        
    </script>
</body>
</html>
