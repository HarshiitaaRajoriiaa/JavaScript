<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body style ="background-color: #212121; color: azure; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <ul class = 'list1'>
        <li>JavaScript</li>
    </ul>
</body>
<script>

    // *USING innerHTML:
    const div = document.createElement('div')
    console.log(div)
    div.setAttribute('title' , 'Add ELements' )
    div.setAttribute('h1' , 'My name is harshita')
    div.className='main'
    div.id = Math.round((Math.random()*10)+1) //Random id always.
    div.innerHTML = 'i am computer science student'
    // const node = document.createTextNode(' college name is : IGDTUW')
    // div.appendChild(node)
    document.body.appendChild(div)
    div.style.color = 'orange'

    const heading = document.createElement('h1')
    console.log(heading)
    heading.innerHTML = 'heading'
    document.body.appendChild(heading)
    heading.style.color='pink'


    //using appendChild():
    const para = document.createElement('p')
    console.log(para)
    const textpara = document.createTextNode('my name is harshita')
    para.appendChild(textpara)
    document.body.appendChild(para)
    para.style.backgroundColor='lightgreen'
    para.style.padding ='10px'
    para.style.borderRadius='20px'

    //Function for adding elements in html page:
    function addElements(language) {
        const list_element = document.createElement('li') //creation of list element.
        list_element.innerHTML = language
        document.querySelector('.list1').appendChild(list_element)
    }
    addElements('Python')
    
    //Function for adding elements in html page with some optimization.
    function optimizedAddingElements(language) {
        const list_element = document.createElement('li')
        const text = document.createTextNode(language)
        list_element.appendChild(text)
        document.querySelector('.list1').appendChild(list_element)
    }
    optimizedAddingElements('HTML')

</script>
</html>
